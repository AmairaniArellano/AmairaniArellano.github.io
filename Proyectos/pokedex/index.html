<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pokédex</title>
        <link rel="stylesheet" href="./Style/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Pokédex</h1>
        <div class="form">
        <input type="text" id="search" required minlength="1" maxlength="30" name="pokemonName" placeholder="Pokemon Name Or ID">
        <input type="submit" id="send" value="Send">
        </div>
        <div class="boxCard">
            <br>
            <p>ID:</p>
            <p>Height:</p>
            <p>Weight:</p>
            <p>Type:</p>
        </div>
        <p id="notFound">Pokemon not found...</p>
    </body>
</html>
